<!DOCTYPE html>

<!--
Datenquelle wird in config.spreadsheet definiert.
Aufruf mit ?source=<google spreadsheet key> führt zur Verwendung einer anderen Datenquelle.

Zustandsvariablen, nach dem "#" anzugeben (Beispiel: '#debug=2&name=SAP')

 * name= Name oder ID des Knotens
 * children= Anzahl der "Generationen", die dargestellt werden, Standard 2
 * debug=1 - Debug-Protokoll wird eingeblendet, wenn der Mauszeiger über dem grauen "<"
   rechts oben in der Ecke schwebt
   debug=2 - Debug-Protokoll bleibt ständig eingeblendet
 

-->
